<!DOCTYPE html>
<html>
<head>
   <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet"/>
   <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
   <meta charset="UTF-8">
   <title>GPUcoin</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">GPUcoin</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ACCOUNT
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Wallet</a>
                        <a class="dropdown-item" href="#">Transactions</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TOP 10 USERS</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        <h3>Присылайте строки, хеш которых (в формате md5) начинается с "0000":</h3>
        <br>
        <form method="post" action="/">
            <div class="form-group">
                <textarea placeholder="Введите строку" class="form-control" id="hashes" name="hashes" rows="3" cols="5"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">Отправить</button>
            {% if res %}
                <h3>Вердикт:</h3>
                <ul class="list-group">
                    {% for hash, status in res %}
                        <li>
                            {{ hash }} &mdash; {% if status %}OK{% else %}ERROR{% endif %}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </form>
    </div>
</body>
</html>
